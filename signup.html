<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>99Order</title>

<link rel="shortcut icon" href="favicon.png">

<link rel="stylesheet" href="bootstrap.min.css">

<link rel="stylesheet" href="fontawesome.min.css">
<link rel="stylesheet" href="all.min.css">

<link rel="stylesheet" href="owl.carousel.min.css">

<link rel="stylesheet" href="feather.css">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">

<div class="row gx-0">

<div class="col-lg-6">
<div class="authentication-wrapper">
<div class="authentication-content">
<div class="login-carousel owl-carousel">
<div class="login-slider">
<img src="login-card.png" class="img-fluid" alt="img">
<h2>Looking to Buy/Sell a service?</h2>
<p>Browse Listing & More 900 Services </p>
</div>
<div class="login-slider">
<img src="login-card.png" class="img-fluid" alt="img">
<h2>Looking to Buy/Sell a service?</h2>
<p>Browse Listing & More 900 Services </p>
</div>
</div>
</div>
<div class="login-bg">
<img src="shape-01.png" alt="img" class="shape-01">
<img src="shape-02.png" alt="img" class="shape-02">
<img src="shape-03.png" alt="img" class="shape-03">
<img src="shape-04.png" alt="img" class="shape-04">
<img src="shape-05.png" alt="img" class="shape-05">
<img src="shape-06.png" alt="img" class="shape-06">
<img src="shape-07.png" alt="img" class="shape-07">
</div>
</div>
</div>


<div class="col-lg-6">
<div class="login-wrapper">
<div class="login-content">
<form action="signin.html">
<div class="login-userset">
<div class="login-logo">
<img src="myimages/3.png" alt="img">
</div>
<div class="login-card">
<div class="login-heading">
<h3>Hi, Welcome!</h3>
<p>Register to get access to 99Order</p>
</div>
<div class="form-wrap form-focus">
<span class="form-icon">
<i class="feather-user"></i>
</span>
<input type="text" class="form-control floating">
<label class="focus-label">Name *</label>
</div>
<div class="form-wrap form-focus">
<span class="form-icon">
<i class="feather-mail"></i>
</span>
<input type="email" class="form-control floating">
<label class="focus-label">Email</label>
</div>
<div class="form-wrap form-focus pass-group">
<span class="form-icon">
<i class="toggle-password feather-eye-off"></i>
</span>
<input type="password" class="pass-input form-control  floating">
<label class="focus-label">Password</label>
</div>
<div class="form-wrap form-focus pass-group">
<span class="form-icon">
<i class="toggle-password-confirm feather-eye-off"></i>
</span>
<input type="password" class="pass-confirm form-control  floating">
<label class="focus-label">Confirm Password</label>
</div>
<div class="form-wrap">
<label class="custom_check mb-0">By login you agree to our <a href="signup.html#">Terms of Use</a> and <a href="signup.html#">Privacy Policy</a>
<input type="checkbox" name="remeber">
<span class="checkmark"></span>
</label>
</div>
<button type="submit" class="btn btn-primary">Sign Up</button>
<div class="login-or">
<span class="span-or">or sign up with</span>
</div>
<ul class="login-social-link">
<li>
<a href="javascript:void(0);">
<img src="google-icon.svg" alt="Facebook"> Google
</a>
</li>
<li>
<a href="javascript:void(0);">
<img src="fb.svg" alt="Google"> Facebook
</a>
</li>
</ul>
</div>
<div class="acc-in">
<p>Already have an account? <a href="signin.html">Sign Up</a></p>
</div>
</div>
</form>
</div>
</div>
</div>

</div>


<div class="mouse-cursor cursor-outer"></div>
<div class="mouse-cursor cursor-inner"></div>

</div>


<script src="jquery-3.7.1.min.js"></script>

<script src="bootstrap.bundle.min.js"></script>
<script src="bootstrap-scrollspy.js"></script>

<script src="feather.min.js"></script>

<script src="owl.carousel.min.js"></script>

<script src="script.js"></script>
</body>
</html>
